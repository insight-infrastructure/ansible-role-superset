- name: Create superset systemd service
  template:
    src: "superset.service.j2"
    dest: "{{ superset_service }}"
    owner: root
    group: root
    mode: 0644
  notify:
    - reload systemctl
    - restart superset

- name: Configure superset
  template:
    src: config.py.j2
    dest: "{{ superset_venv_path }}/lib/python{{ python_version }}/site-packages/superset/config.py"
  notify:
    - restart superset

# Hack to get it to work
# https://stackoverflow.com/questions/63409478/ansible-pip-installing-in-superset-in-virtualenv-forcing-pip-vs-pip3
- name: Re-install superset
  shell:
    cmd: |
      . {{superset_venv_path}}/bin/activate
      pip uninstall -y apache-superset
      pip install apache-superset
  notify:
    - restart superset

- name: Ensure Superset is running
  service:
    name: superset
    state: started
    enabled: yes
